name: Docker Build (Debian Trixie) - DISABLED

# NOTE: Disabled in favor of AlmaLinux 9.4 build (docker-build-almalinux.yml)
# on:
#   push:
#     branches:
#       - main
#       - master
#   pull_request:
#     branches:
#       - main
#       - master
#   workflow_dispatch:
on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "yes" to run legacy Trixie build'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download Python source
        run: |
          mkdir -p deps
          if [ ! -f deps/Python-3.12.11.tgz ]; then
            wget -O deps/Python-3.12.11.tgz \
              https://www.python.org/ftp/python/3.12.11/Python-3.12.11.tgz
          fi

      - name: Build Docker images
        run: |
          python scripts/run_build.py

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: logs/*.log
          retention-days: 30

      - name: Login to Docker Hub (optional)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true

      - name: Push images to Docker Hub (optional)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ]; then
            # Uses DOCKER_USERNAME and IMAGE_NAME from build.config
            # Pushes to: masa4u/trixie-llvm20-python3.12 and masa4u/trixie-llvm20-python3.12-slim
            python scripts/run_build.py --push
          fi
        continue-on-error: true
