name: Docker Build (AlmaLinux 9.4)

on:
  push:
    branches:
      - main
      - master
    paths:
      - '@ci/almalinux-9.4-llvm20/**'
      - '.github/workflows/docker-build-almalinux.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - '@ci/almalinux-9.4-llvm20/**'
      - '.github/workflows/docker-build-almalinux.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t almalinux94-llvm20-py312 @ci/almalinux-9.4-llvm20/

      - name: Login to Docker Hub (optional)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true

      - name: Push image to Docker Hub (optional)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ]; then
            docker tag almalinux94-llvm20-py312 ${{ secrets.DOCKER_USERNAME }}/almalinux94-llvm20-python3.12:latest
            docker push ${{ secrets.DOCKER_USERNAME }}/almalinux94-llvm20-python3.12:latest
          fi
        continue-on-error: true
